

<!DOCTYPE html>

<html>

<head>
    
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200&family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

    <div>

        <div class="main-container">

            <p class="perfume">PERFUME</p>

            <h1 class="header">Gabrielle Essence Eau De Parfum</h1>

            <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>

            <h3 class="new-price">$149.99</h3>
            <h3 class="old-price">$169.99</h3>

            <img class="perfume-img" src="img/image-product-desktop.jpg" alt="perfume-img">
        </div>

    </div>

    <button class="btn" type="button">Add to Cart</button>

</body>

</html>
